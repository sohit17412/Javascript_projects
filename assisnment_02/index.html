  <script type="text/javascript">
    const formd = document.getElementById("golu");
    const btn = document.getElementById("btnsave");
    const forgot = document.getElementById("btnpas");
    btn.addEventListener("click", function fn() {
      formd.innerHTML = ` <div class="outer-box">
      <div class="inner-box">
          
          <main class="signup-body">
            <header class="signup-header"></header>
              <h1>Let Me Know</h1>
              <p id="time"> It just take 30 seconds</p>
          </header>
              <form action="#">
                  <p>
                  <label for="fullname">Full name</label><br>
                  <input ty pe="text" id="fullname" placeholder="Prashant verma" required>
              </p>
              <p>
                  <label for="email">Email</label><br>
                  <input type="email" id="email" placeholder="abc@gmail.com" required>
              </p >
              <p>
                  <label for="password">Enter your password</label><br>
                  <input type="password" id="password" placeholder="Enter your password" required>
              </p>
              <p>
                  <input type="submit" id="submit"  value="Get My Profile">
              </p>

              </form>
          </main>
          
        
      </div>
    </div>`;
    });

    forgot.addEventListener("click", function fn() {
      formd.innerHTML = ` <div class="outer-box">
      <div class="inner-box">
          
          <main class="signup-body">
            <header class="signup-header"></header>
              <h1>Set Password</h1>
              <p id="time"> Forgot Password ?</p>
          </header>
              <form action="#">
                  <p>
                  <label for="fullname">Full name</label><br>

              </p>
              <p>

              </p >
              <p>

                  <input type="password" id="password" placeholder="Enter your password" required>
              </p>
              <p>
                  <input type="submit" id="submit"  value="Update Password">
              </p>

              </form>
          </main>
          
        
      </div>
    </div>`;
    });
